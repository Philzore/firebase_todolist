<h1>ToDo List</h1>
<div>
  <input [(ngModel)]="todoText" type="text" placeholder="Neues Todo hinzufügen">
  <!-- two way binding ; ändert sich variable in js ändert sich auch das html und andersherum -->
  <!-- banana in the box ; erst eckige klammer dann runde ; Kiste außen ,runde innen -->
  <button (click)="addTodo()">Hinzufügen</button>
</div>

<ul>
  <li *ngFor="let todo of item$ | async ">{{  todo['name']  }}</li> 
</ul>
<!-- pipe , asynchrone variable für observables -->
